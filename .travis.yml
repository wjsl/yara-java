language: java

jdk:
  - oraclejdk8

os:
  - linux

before_install:
  - sudo apt-get install -y libssl-dev
  - git clone https://github.com/virustotal/yara.git
  - cd yara
  - git checkout tags/v3.5.0
  - ./bootstrap.sh
  - ./configure CFLAGS=-fPIC
  - make

install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git yara-java
  - cd yara-java

script:
  - mvn package
